"$schema" = "https://starship.rs/config-schema.json"
add_newline = true
format = "[](fg:base02)$os[](bg:base03 fg:base02)$directory[](bg:base07 fg:base03)$git_branch$git_status[](fg:base07 bg:base0E)$c$rust$golang$nodejs$java$python$kotlin$dotnet$terraform$package[](fg:base0E bg:base0F)$container$docker_context$nix_shell$conda[ ](fg:base0F)$fill[ ](fg:base02)$cmd_duration$time[](fg:base02)$line_break$character"
palette = "base16"

[c]
format = "[ $symbol ($version) ]($style)"
style = "bg:base0E fg:base02"
symbol = " "

[character]
disabled = false
error_symbol = "[❯](bold fg:base08)"
success_symbol = "[❯](bold fg:base0B)"
vimcmd_replace_one_symbol = "[❮](bold fg:base0D)"
vimcmd_replace_symbol = "[❮](bold fg:base0D)"
vimcmd_symbol = "[❮](bold fg:base09)"
vimcmd_visual_symbol = "[❮](bold fg:base0E)"

[cmd_duration]
disabled = false
format = "[   $duration  ]($style)"
min_time_to_notify = 5000
show_milliseconds = true
show_notifications = true
style = "bg:base02 fg:base05 italic"

[directory]
format = "[ $path ]($style)"
read_only = " 󰌾"
style = "bg:base03 fg:base05"
truncation_length = 5
truncation_symbol = "󰝰 /"

[directory.substitutions]
Applications = "  "
Desktop = "  "
Dev = "  "
Developer = " 󰲋 "
Documents = " 󰈙 "
Downloads = "  "
Firefox = "  "
Games = "  "
GitHub = "  "
Library = "  "
Movies = "  "
Music = "  "
Pictures = "  "
Projects = "  "
Public = "  "
Screenshots = " 󱣴 "
Thunderbird = "  "
Videos = "  "
github = "  "
source = "  "
"~" = "  "
"~/.config" = "  "

[container]
format = "[ $symbol $name ]($style)"
style="bg:base0F fg:base02"

[docker_context]
format = "[ $symbol $name ]($style)"
style = "bg:base0F fg:base02"
symbol = " "

[dotnet]
format = "[ $symbol ($version) ]($style)"
style = "bg:base0E fg:base02"
symbol = " "

[elixir]
format = "[ $symbol ($version) ]($style)"
style = "bg:base0E fg:base02"
symbol = " "

[elm]
format = "[ $symbol ($version) ]($style)"
style = "bg:base0E fg:base02"
symbol = " "

[fill]
style = "fg:base02"
symbol = "·"

[git_branch]
format = "[ $symbol $branch ]($style)"
style = "bg:base07 fg:base02 italic"
symbol = ""

[git_status]
format = "([\\[$all_status$ahead_behind\\] ]($style))"
style = "bg:base07 fg:base02 italic"

[golang]
format = "[ $symbol ($version) ]($style)"
style = "bg:base0E fg:base02"
symbol = " "

[java]
format = "[ $symbol ($version) ]($style)"
style = "bg:base0E fg:base02"
symbol = " "

[kotlin]
format = "[ $symbol ($version) ]($style)"
style = "bg:base0E fg:base02"
symbol = " "

[line_break]
disabled = false

[nix_shell]
format = "[ $symbol $name ]($style)"
style = "bg:base0F fg:base02"
symbol = " "

[nodejs]
format = "[ $symbol ($version) ]($style)"
style = "bg:base0E fg:base02"
symbol = " "

[os]
disabled = false
style = "bg:base02 fg:base05"

